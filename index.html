<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Disco 3D - Heavy Duty (rotacionável)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body { height:100%; margin:0; background:#111; }
    #container { width:100%; height:100vh; overflow:hidden; }
    .hint {
      position: absolute; top:12px; left:12px; color:#fff; font-family:Arial,Helvetica,sans-serif;
      background: rgba(0,0,0,0.4); padding:8px 10px; border-radius:6px; font-size:13px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="hint">Clique e arraste para girar • Scroll para dar zoom</div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script>
    initScene();

    function initScene() {
      const container = document.getElementById('container');

      // Scene, camera, renderer
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0b0b0b);

      const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.outputEncoding = THREE.sRGBEncoding;
      container.appendChild(renderer.domElement);

      // Lights
      scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 0.6));
      const dir = new THREE.DirectionalLight(0xffffff, 0.9);
      dir.position.set(2, 4, 1);
      scene.add(dir);

      // Manual mouse controls
      let isMouseDown = false;
      let mouseX = 0;
      let mouseY = 0;
      let rotationX = 0;
      let rotationY = 0;

      renderer.domElement.addEventListener('mousedown', (event) => {
        isMouseDown = true;
        mouseX = event.clientX;
        mouseY = event.clientY;
      });
      renderer.domElement.addEventListener('mousemove', (event) => {
        if (isMouseDown) {
          const deltaX = event.clientX - mouseX;
          const deltaY = event.clientY - mouseY;
          rotationY += deltaX * 0.01;
          rotationX += deltaY * 0.01;
          mouseX = event.clientX;
          mouseY = event.clientY;
        }
      });
      renderer.domElement.addEventListener('mouseup', () => { isMouseDown = false; });

      // Zoom
      renderer.domElement.addEventListener('wheel', (event) => {
        const zoomSpeed = 0.1;
        const delta = event.deltaY > 0 ? 1 : -1;
        camera.position.z += delta * zoomSpeed;
        camera.position.z = Math.max(1, Math.min(10, camera.position.z));
      });

      // CD parameters
      const RADIUS = 1.0;
      const THICKNESS = 0.05;

      // Load texture
      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('DISCO_08_01.png', (loadedTexture) => {
        loadedTexture.encoding = THREE.sRGBEncoding;
        loadedTexture.magFilter = THREE.LinearFilter;
        loadedTexture.minFilter = THREE.LinearMipmapLinearFilter;
        loadedTexture.generateMipmaps = true;
        loadedTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
        loadedTexture.wrapS = THREE.ClampToEdgeWrapping;
        loadedTexture.wrapT = THREE.ClampToEdgeWrapping;
      });

      // Create a single CD mesh
      const cdGeom = new THREE.CylinderGeometry(RADIUS, RADIUS, THICKNESS, 128, 1, false);
      const cdMat = new THREE.MeshStandardMaterial({
        map: texture,
        roughness: 0.4,
        metalness: 0.3
      });
      const cdMesh = new THREE.Mesh(cdGeom, cdMat);
      cdMesh.rotation.x = Math.PI / 2;
      scene.add(cdMesh);

      // Inner ring (hole)
      const innerHoleRadius = 0.22;
      const ringGeom = new THREE.CylinderGeometry(innerHoleRadius, innerHoleRadius, THICKNESS + 0.006, 64);
      const ringMat = new THREE.MeshStandardMaterial({ color: 0x888b8f, metalness: 1.0, roughness: 0.25 });
      const ringMesh = new THREE.Mesh(ringGeom, ringMat);
      ringMesh.rotation.x = Math.PI / 2;
      scene.add(ringMesh);

      // Animation
      function animate() {
        requestAnimationFrame(animate);
        cdMesh.rotation.x = rotationX;
        cdMesh.rotation.y = rotationY;
        renderer.render(scene, camera);
      }
      animate();

      // Responsiveness
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });
    }
  </script>
</body>
</html>
