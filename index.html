<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Disco 3D - Heavy Duty (rotacionável)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body { height:100%; margin:0; background:#111; }
    #container { width:100%; height:100vh; overflow:hidden; }
    .hint {
      position: absolute; top:12px; left:12px; color:#fff; font-family:Arial,Helvetica,sans-serif;
      background: rgba(0,0,0,0.4); padding:8px 10px; border-radius:6px; font-size:13px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="hint">Clique e arraste para girar • Scroll para dar zoom</div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script>
    // Start the scene immediately
    initScene();

    function initScene() {
      const container = document.getElementById('container');

    // Cena, câmera e renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 0, 3); // Centered and moved back to see the full disc

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Luzes
    scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(2, 4, 1);
    scene.add(dir);

    // Manual mouse controls
    let isMouseDown = false;
    let mouseX = 0;
    let mouseY = 0;
    let rotationX = 0;
    let rotationY = 0;
    
    // Mouse event listeners
    renderer.domElement.addEventListener('mousedown', function(event) {
      isMouseDown = true;
      mouseX = event.clientX;
      mouseY = event.clientY;
    });
    
    renderer.domElement.addEventListener('mousemove', function(event) {
      if (isMouseDown) {
        const deltaX = event.clientX - mouseX;
        const deltaY = event.clientY - mouseY;
        
        rotationY += deltaX * 0.01;
        rotationX += deltaY * 0.01;
        
        mouseX = event.clientX;
        mouseY = event.clientY;
      }
    });
    
    renderer.domElement.addEventListener('mouseup', function() {
      isMouseDown = false;
    });
    
    // Zoom with scroll wheel
    renderer.domElement.addEventListener('wheel', function(event) {
      const zoomSpeed = 0.1;
      const delta = event.deltaY > 0 ? 1 : -1;
      camera.position.z += delta * zoomSpeed;
      camera.position.z = Math.max(1, Math.min(10, camera.position.z));
    });
    
    console.log('Manual mouse controls created');

    const RADIUS = 1.0;
    const THICKNESS = 0.05;

    // Create a group to hold all disco parts
    const discoGroup = new THREE.Group();

    // Load the DISCO texture with optimization for large images
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load(
      'DISCO_08_01.png',
      function(loadedTexture) {
        console.log('DISCO texture loaded successfully');
        loadedTexture.flipY = false;
        // Optimize texture for large images
        loadedTexture.magFilter = THREE.NearestFilter;
        loadedTexture.minFilter = THREE.NearestFilter;
        loadedTexture.generateMipmaps = false;
        loadedTexture.wrapS = THREE.ClampToEdgeWrapping;
        loadedTexture.wrapT = THREE.ClampToEdgeWrapping;
        loadedTexture.anisotropy = 1; // Reduce anisotropy for better performance
        console.log('Texture optimized for large image');
      },
      undefined,
      function(error) {
        console.error('Failed to load DISCO texture:', error);
      }
    );
    texture.flipY = false;
    // Apply the same settings to the main texture
    texture.magFilter = THREE.NearestFilter;
    texture.minFilter = THREE.NearestFilter;
    texture.generateMipmaps = false;
    texture.wrapS = THREE.ClampToEdgeWrapping;
    texture.wrapT = THREE.ClampToEdgeWrapping;
    texture.anisotropy = 1;

    // Face frontal with DISCO texture (oriented like the edge)
    const frontGeom = new THREE.CircleGeometry(RADIUS, 64);
    const frontMat = new THREE.MeshStandardMaterial({ 
      map: texture,
      side: THREE.DoubleSide,
      metalness: 0.3,
      roughness: 0.7
    });
    const frontMesh = new THREE.Mesh(frontGeom, frontMat);
    frontMesh.rotation.z = Math.PI / 2; // Rotate to face forward like the edge
    frontMesh.position.y = THICKNESS / 2;
    discoGroup.add(frontMesh);

    // Face traseira with DISCO texture (oriented like the edge)
    const backGeom = new THREE.CircleGeometry(RADIUS, 64);
    const backMat = new THREE.MeshStandardMaterial({ 
      map: texture,
      side: THREE.DoubleSide,
      metalness: 0.3,
      roughness: 0.7
    });
    const backMesh = new THREE.Mesh(backGeom, backMat);
    backMesh.rotation.z = -Math.PI / 2; // Rotate to face backward like the edge
    backMesh.position.y = -THICKNESS / 2;
    discoGroup.add(backMesh);

    // Borda
    const edgeGeom = new THREE.CylinderGeometry(RADIUS, RADIUS, THICKNESS, 32, 1, true);
    const edgeMat = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.2, roughness: 0.8 });
    const edgeMesh = new THREE.Mesh(edgeGeom, edgeMat);
    edgeMesh.rotation.x = Math.PI / 2;
    discoGroup.add(edgeMesh);

    // Aro metálico interno
    const innerHoleRadius = 0.22;
    const ringGeom = new THREE.CylinderGeometry(innerHoleRadius, innerHoleRadius, THICKNESS + 0.006, 16);
    const ringMat = new THREE.MeshStandardMaterial({ color: 0x888b8f, metalness: 1.0, roughness: 0.25 });
    const ringMesh = new THREE.Mesh(ringGeom, ringMat);
    ringMesh.rotation.x = Math.PI / 2;
    discoGroup.add(ringMesh);

    // Add the disco group to the scene
    scene.add(discoGroup);
    console.log('Disco created with DISCO PNG on front and back faces');

    // Animation with manual controls
    function animate() {
      requestAnimationFrame(animate);
      
      // Apply manual rotation to the disco
      discoGroup.rotation.x = rotationX;
      discoGroup.rotation.y = rotationY;
      
      renderer.render(scene, camera);
    }
    animate();

    // Responsividade
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
    }
  </script>
</body>
</html>
